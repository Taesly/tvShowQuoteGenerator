    <section class="d-flex flex-column justify-content-center align-items-center" style="height: 100vh;background: linear-gradient(#00ac9d, rgb(12,147,223) 44%);">
        <h1>Random Quote Generator&nbsp;</h1>

        
        <div class="container text-center" style="margin-top: 50px;">
            <div class="row d-flex justify-content-center align-items-center">
                <div class="col"><img src="assets/img/georgeLopez.png" style="width: 70%;"></div>
                <div class="col"><img src="assets/img/friends.png" style="width: 70%;"></div>
                <div class="col"><img src="assets/img/theoffice.png" style="width: 70%;"></div>
            </div>
            <div class="row" style="margin-top: 24px;">
                <div class="col">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" id="georgeLopez" name="show" value="George Lopez" onchange= "checkRadio()">
                        <label class="form-check-label" for="georgeLopez">George Lopez</label>
                    </div>
                </div>
                <div class="col">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" id="friends" name="show" value="Friends" onchange="checkRadio()">
                        <label class="form-check-label" for="friends">Friends</label>
                    </div>
                </div>
                <div class="col">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" id="theOffice" name="show" value="The Office" onchange="checkRadio()">
                        <label class="form-check-label" for="theOffice">The Office</label>
                    </div>
                </div>
            </div>
            <div class="row" style="margin: 68px;">
                <div class="col">
                    <button id="clickGen" class="btn btn-primary" onchange="generateQ()" type="button" style="box-shadow: 2px 2px 11px rgb(0,0,0);">Generate Quote For:<span id="btnOutput">&nbsp;Please Select Show</span>
                    </button>
                </div>
            </div>
        </div>

        <div class="row" style="margin: 0px;">
            <div class="col">
                <h1 style="text-align: center; margin: 0 10%; font-style: italic;" id="qOutput"></h1>
            </div>
        </div>
